<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest</title>
  <link rel="icon" type="image/png" href="../Images and Videos/logo.png">
  <link rel="stylesheet" href="../assets/css/shared.css" />
</head>
<body>
  <header class="nav-container">
    <div class="logo">
      <img src="../Images and Videos/logo.png" alt="Placid Logo">
      <span>Placid</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../index.html#tools" class="active">Tools</a>
      <a href="../about.html">About</a>
      <button class="get-started">Get Started</button>
    </nav>
  </header>
  
  <div class="container">
    <div class="left-panel">
      <h2>Compound Interest Calculator</h2>

      <label for="principal">Principal Amount (₹): <span id="principal-value">10000</span></label>
      <input type="range" id="principal" min="1000" max="10000" value="10000" step="1000" />

      <label for="rate">Rate of Interest (%): <span id="rate-value">5</span></label>
      <input type="range" id="rate" min="1" max="15" value="5" step="0.5" />

      <label for="time">Time (Years): <span id="time-value">5</span></label>
      <input type="range" id="time" min="1" max="30" value="5" />

      <div class="summary-card">
        <h3>Visual Breakdown</h3>
        <canvas id="interestChart" width="300" height="300"></canvas>
      </div>

      <div class="summary-card">
        <button id="downloadBtn">Download Report</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="summary-card">
        <h3>Principal</h3>
        <p>₹<span id="principal-summary">10000</span></p>
      </div>
      <div class="summary-card">
        <h3>Interest Earned</h3>
        <p>₹<span id="interest-summary">2762.82</span></p>
      </div>
      <div class="summary-card">
        <h3>Total Value</h3>
        <p>₹<span id="total-summary">12762.82</span></p>
      </div>

      <div class="summary-chart">
        <h3>Year-wise Growth</h3>
        <canvas id="growthChart" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/compound-interest.js"></script>
</body>
</html>
