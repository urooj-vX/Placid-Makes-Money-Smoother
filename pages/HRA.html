<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRA Calculator</title>
  <link rel="icon" type="image/png" href="../Images and Videos/logo.png">
  <link rel="stylesheet" href="../assets/css/shared.css" />
</head>
<body>
  <header class="nav-container">
    <div class="logo">
      <img src="../Images and Videos/logo.png" alt="Placid Logo">
      <span>Placid</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../index.html#tools" class="active">Tools</a>
      <a href="../about.html">About</a>
      <button class="get-started">Get Started</button>
    </nav>
  </header>
  
  <div class="container">
    <div class="left-panel">
      <h2>HRA Calculator</h2>

      <label for="basic">Basic Salary (Monthly ₹): <span id="basic-value">40000</span></label>
      <input type="range" id="basic" min="10000" max="100000" value="40000" step="1000" />

      <label for="hra">HRA Received (Monthly ₹): <span id="hra-value">15000</span></label>
      <input type="range" id="hra" min="5000" max="50000" value="15000" step="1000" />

      <label for="rent">Rent Paid (Monthly ₹): <span id="rent-value">20000</span></label>
      <input type="range" id="rent" min="5000" max="50000" value="20000" step="1000" />

      <label for="city">City Type:</label>
      <select id="city">
        <option value="metro">Metro</option>
        <option value="non-metro">Non-Metro</option>
      </select>

      <div class="summary-card">
        <h3>HRA Exemption Breakdown</h3>
        <canvas id="hraChart" width="300" height="300"></canvas>
      </div>
    </div>

    <div class="right-panel">
      <div class="summary-card">
        <h3>HRA Received (Annual)</h3>
        <p>₹<span id="hra-summary">180000</span></p>
      </div>
      <div class="summary-card">
        <h3>Exempted HRA</h3>
        <p>₹<span id="exempted-summary">0</span></p>
      </div>
      <div class="summary-card">
        <h3>Taxable HRA</h3>
        <p>₹<span id="taxable-summary">0</span></p>
      </div>

      <div class="summary-card">
        <button id="downloadBtn">Download Report</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/HRA.js"></script>
</body>
</html>
