<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator</title>
  <link rel="icon" type="image/png" href="../Images and Videos/logo.png">
  <link rel="stylesheet" href="../assets/css/shared.css" />
</head>
<body>
  <header class="nav-container">
    <div class="logo">
      <img src="../Images and Videos/logo.png" alt="Placid Logo">
      <span>Placid</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../index.html#tools" class="active">Tools</a>
      <a href="../about.html">About</a>
      <button class="get-started">Get Started</button>
    </nav>
  </header>
  
  <div class="container">
    <div class="left-panel">
      <h2>GST Calculator</h2>

      <label for="amount">Original Amount (₹): <span id="amount-value">1000</span></label>
      <input type="range" id="amount" min="100" max="10000" value="1000" step="100" />

      <label for="gstRate">GST Rate (%): <span id="gstRate-value">18</span></label>
      <input type="range" id="gstRate" min="0" max="28" value="18" step="1" />

      <div class="summary-card">
        <h3>GST Breakdown</h3>
        <canvas id="gstChart" width="300" height="300"></canvas>
      </div>

    </div>

    <div class="right-panel">
      <div class="summary-card">
        <h3>Original Price</h3>
        <p>₹<span id="original-summary">1000</span></p>
      </div>
      <div class="summary-card">
        <h3>GST Amount</h3>
        <p>₹<span id="gst-summary">180</span></p>
      </div>
      <div class="summary-card">
        <h3>Total Price (incl. GST)</h3>
        <p>₹<span id="total-summary">1180</span></p>
      </div>

      <div class="summary-card">
        <button id="downloadBtn">Download Report</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/GST.js"></script>
</body>
</html>
