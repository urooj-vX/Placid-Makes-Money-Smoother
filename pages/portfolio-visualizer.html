<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Visualizer</title>
  <link rel="icon" type="image/png" href="../Images and Videos/logo.png">
  <link rel="stylesheet" href="../assets/css/shared.css" />
</head>
<body>
  <header class="nav-container">
    <div class="logo">
      <img src="../Images and Videos/logo.png" alt="Placid Logo">
      <span>Placid</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../index.html#tools" class="active">Tools</a>
      <a href="../about.html">About</a>
      <button class="get-started">Get Started</button>
    </nav>
  </header>
  
  <div class="container">
    <div class="left-panel">
      <h2>Portfolio Visualizer</h2>
      <label for="stocks">Stocks (%) <span id="stocks-value">50</span></label>
      <input type="range" id="stocks" min="0" max="100" value="50" step="1" />

      <label for="bonds">Bonds (%) <span id="bonds-value">30</span></label>
      <input type="range" id="bonds" min="0" max="100" value="30" step="1" />

      <label for="cash">Cash (%) <span id="cash-value">20</span></label>
      <input type="range" id="cash" min="0" max="100" value="20" step="1" />

      <div class="summary-card">
        <h3>Allocation Chart</h3>
        <canvas id="allocationChart" width="300" height="300"></canvas>
      </div>

    </div>

    <div class="right-panel">
      <div class="summary-card">
        <h3>Stocks</h3>
        <p><span id="stocks-summary">50</span>%</p>
      </div>
      <div class="summary-card">
        <h3>Bonds</h3>
        <p><span id="bonds-summary">30</span>%</p>
      </div>
      <div class="summary-card">
        <h3>Cash</h3>
        <p><span id="cash-summary">20</span>%</p>
      </div>

      <div class="summary-card">
        <button id="downloadBtn">Download Allocation</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/portfolio-visualizer.js"></script>
</body>
</html>
