<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Calculator</title>
  <link rel="icon" type="image/png" href="../Images and Videos/logo.png">
  <link rel="stylesheet" href="../assets/css/shared.css" />
</head>
<body>
  <header class="nav-container">
    <div class="logo">
      <img src="../Images and Videos/logo.png" alt="Placid Logo">
      <span>Placid</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../index.html#tools" class="active">Tools</a>
      <a href="../about.html">About</a>
      <button class="get-started">Get Started</button>
    </nav>
  </header>
  
  <div class="container">
    <div class="left-panel">
      <h2>SIP Calculator</h2>

      <label for="monthly">Monthly Investment (₹): <span id="monthly-value">5000</span></label>
      <input type="range" id="monthly" min="500" max="20000" value="5000" step="500" />

      <label for="rate">Expected Return (% p.a.): <span id="rate-value">12</span></label>
      <input type="range" id="rate" min="1" max="20" value="12" step="0.5" />

      <label for="years">Time Period (Years): <span id="years-value">10</span></label>
      <input type="range" id="years" min="1" max="30" value="10" />

      <div class="summary-card">
        <h3>Visual Breakdown</h3>
        <canvas id="interestChart" width="300" height="300"></canvas>
      </div>

      <div class="summary-card">
        <button id="downloadBtn">Download Report</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="summary-card">
        <h3>Total Investment</h3>
        <p>₹<span id="investment-summary">600000</span></p>
      </div>
      <div class="summary-card">
        <h3>Estimated Returns</h3>
        <p>₹<span id="returns-summary">515925.38</span></p>
      </div>
      <div class="summary-card">
        <h3>Total Value</h3>
        <p>₹<span id="total-summary">1115925.38</span></p>
      </div>

      <div class="summary-chart">
        <h3>Year-wise Growth</h3>
        <canvas id="growthChart" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/sip.js"></script>
</body>
</html>
